<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameCanvas {
      background: #111;
      border: 4px solid #555;
      border-radius: 8px;
      display: block;
    }

    #permissionButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #00f;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="permissionButton">Enable Motion Controls</button>

  <script>
    // === CONFIGURABLE SETTINGS ===
    const BALL_INITIAL_SPEED = 0.3;
    const BALL_SPEED_MULTIPLIER = 1.025;      // After every bounce
    const PADDLE_INITIAL_WIDTH = 100;
    const PADDLE_MIN_WIDTH = 25;
    const PADDLE_HEIGHT = 15;
    const PADDLE_SHRINK_BOUNCES = 5;        // Shrink every X bounces
    const PADDLE_SHRINK_AMOUNT = 5;
    const PADDLE_TILT_SPEED = 0.2;           // Affects mobile tilt movement
    const CANVAS_WIDTH = 400;
    const CANVAS_HEIGHT = 600;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const permissionButton = document.getElementById('permissionButton');

    // Set canvas size
    canvas.width = Math.min(window.innerWidth, CANVAS_WIDTH);
    canvas.height = Math.min(window.innerHeight, CANVAS_HEIGHT);

    const paddle = {
      width: PADDLE_INITIAL_WIDTH,
      height: PADDLE_HEIGHT,
      minWidth: PADDLE_MIN_WIDTH,
      x: 0,
      y: canvas.height - 50,
      color: '#00f'
    };

    const ball = {
      x: 0,
      y: 0,
      radius: 10,
      dx: BALL_INITIAL_SPEED,
      dy: BALL_INITIAL_SPEED,
      color: '#f00'
    };

    let tiltX = 0;
    let gameOver = false;
    let gameStarted = false;
    let lastTime = performance.now();
    let score = 0;
    let bounceCount = 0;
    let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");

    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    function resetGame() {
      paddle.width = PADDLE_INITIAL_WIDTH;
      paddle.x = canvas.width / 2 - paddle.width / 2;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = BALL_INITIAL_SPEED;
      ball.dy = BALL_INITIAL_SPEED;
      score = 0;
      bounceCount = 0;
    }

    function handleOrientation(event) {
      tiltX = event.gamma || 0;
    }

    function enableMotion() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              permissionButton.style.display = 'none';
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        permissionButton.style.display = 'none';
      }
    }

    canvas.addEventListener('touchstart', (e) => {
      if (!gameStarted || gameOver) {
        startOrRestart();
      }
    }, { passive: false });

    canvas.addEventListener('click', () => {
      if (!gameStarted || gameOver) {
        startOrRestart();
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isMobile && gameStarted && !gameOver) {
        const rect = canvas.getBoundingClientRect();
        paddle.x = e.clientX - rect.left - paddle.width / 2;
        paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
      }
    });

    function startOrRestart() {
      resetGame();
      gameStarted = true;
      gameOver = false;
    }

    function drawPaddle() {
      ctx.fillStyle = paddle.color;
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function drawHighScores() {
      ctx.fillStyle = "#fff";
      ctx.font = "18px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 40);
      ctx.font = "16px Arial";
      ctx.fillText("Tap to Restart", canvas.width / 2, canvas.height / 2 - 10);
      ctx.fillText("Top Scores:", canvas.width / 2, canvas.height / 2 + 20);
      highScores.slice(0, 5).forEach((s, i) => {
        ctx.fillText(`${i + 1}. ${s}`, canvas.width / 2, canvas.height / 2 + 45 + i * 20);
      });
    }

    function update(dt) {
      if (!gameStarted || gameOver) return;

      if (isMobile && Math.abs(tiltX) > 1) {
        paddle.x += tiltX * PADDLE_TILT_SPEED * dt;
        paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
      }

      ball.x += ball.dx * dt;
      ball.y += ball.dy * dt;

      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) {
        ball.dx *= -1;
      }

      if (ball.y < ball.radius) {
        ball.dy *= -1;
      }

      if (
        ball.y + ball.radius >= paddle.y &&
        ball.y + ball.radius <= paddle.y + paddle.height &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        ball.dy *= -1;
        ball.y = paddle.y - ball.radius;
        score++;
        bounceCount++;

        ball.dx *= BALL_SPEED_MULTIPLIER;
        ball.dy *= BALL_SPEED_MULTIPLIER;

        if (bounceCount % PADDLE_SHRINK_BOUNCES === 0 && paddle.width > paddle.minWidth) {
          paddle.width = Math.max(paddle.minWidth, paddle.width - PADDLE_SHRINK_AMOUNT);
        }
      }

      if (ball.y > canvas.height) {
        gameOver = true;
        saveHighScore(score);
      }
    }

    function saveHighScore(current) {
      if (current > 0) {
        highScores.push(current);
        highScores.sort((a, b) => b - a);
        highScores = highScores.slice(0, 5);
        localStorage.setItem("highScores", JSON.stringify(highScores));
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawScore();

      if (!gameStarted) {
        ctx.fillStyle = '#fff';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText("Tap to Start", canvas.width / 2, canvas.height / 2);
      } else if (gameOver) {
        drawHighScores();
      }
    }

    function gameLoop(timestamp) {
      const dt = timestamp - lastTime;
      lastTime = timestamp;
      update(dt);
      draw();
      requestAnimationFrame(gameLoop);
    }

    if (
      typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function'
    ) {
      permissionButton.style.display = 'block';
      permissionButton.addEventListener('click', enableMotion);
    } else {
      enableMotion(); // For Android
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
